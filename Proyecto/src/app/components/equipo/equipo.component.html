<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis proyectos y equipo</title>
</head>
<body>
    <section id="proyectos">
        <h2>Mis proyectos</h2>
        <button class="boton-menu">Filtrar</button>
        <button class="boton-vermas">Ver más</button>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Proyecto X</td>
                    <td>En curso</td>
                </tr>
                <tr>
                    <td>Proyecto Y</td>
                    <td>Finalizado</td>
                </tr>
                <tr>
                    <td>Proyecto Z</td>
                    <td>En espera</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="miequipo">
        <h2>Mi equipo</h2>
        <input type="text" placeholder="Buscar personas">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana García</td>
                    <td>Diseñadora</td>
                    <td><button class="boton-eliminar">X</button></td>
                </tr>
                <tr>
                    <td>Juan Pérez</td>
                    <td>Desarrollador</td>
                    <td><button class="boton-eliminar">X</button></td>
                </tr>
                <tr>
                    <td>María López</td>
                    <td>Gerente</td>
                    <td><button class="boton-eliminar">X</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
